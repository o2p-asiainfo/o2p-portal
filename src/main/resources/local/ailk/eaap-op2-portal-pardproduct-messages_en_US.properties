eaap.op2.portal.pardProd.date.pattern=<font color="blue">Week</font>:On a weekly cycle, and configure the promotion within the cycle.<br><font color="blue">DD</font>:On a monthly cycle, and configure the promotion within the cycle.
eaap.op2.portal.pardProd.time.pattern=<font color="blue">Time to time</font>:Specify the range from the specific time in the start date to the time in the end date.<br><font color="blue">Everyday</font>:Specify the daily range within a specific time period.
