eaap.op2.portal.pardProd.product.pricetype=<font color="blue">Basic tariff</font>:Configure the basic price per unit according to the different basic items, for example, 0.3 dollar/MB for data. <br><font color="blue">Recurring charge</font>:Configure the charging amount for each cycle, such as monthly rent fee. <br><font color="blue">One-time charge</font>:The charge collected only once for provisioning the offer, such as activation fee, installation fee, etc. <br><font color="blue">Billing discount</font>:The promotion in the accounting level. Configure the promotion to the target item based on the reference item, such as discount, ceiling amount, derating amount and minimum amount. <br><font color="blue">Rating Discount</font>:Configure the promotion to the specific basic item within a specific time period, such as free amount, discount amount and derating amount.
eaap.op2.portal.pardProd.product.ratingBasic=<font color="blue">After Standard Tariff</font>:Make discount after using up the basic amount.<br><font color="blue">After Accumulation Discount</font>:Make discount after using up the accumulative promotion amount.
eaap.op2.portal.pardProd.product.timeRange=Specify the time range to do promotion. In case of a whole period, it is not necessary to specify the range.
eaap.op2.portal.pardProd.product.ratingType=Free:For free;<br>Fixed Charge:<br>Configure the max free amount;<br>Percentage:<br>Configure the discount percentage and set the max promotion amount.
